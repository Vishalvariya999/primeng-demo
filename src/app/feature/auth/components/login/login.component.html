<div class="container-fluid position-relative min-vw-90 min-vh-100">
  <div class="row bg-white rounded position-absolute shadow-lg">
    <div class="col-lg-6">
      <img class="p-3 sideImages" src="assets/images/7605882.jpg" alt="photo" />
    </div>
    <div class="col-lg-6 p-3">
      <form class="formHeight" [formGroup]="loginForm" class="mt-2">
        <div class="logo">
          <img src="assets/images/logo.jpeg" alt="logo" />
        </div>
        <h1 class="h1 text-center mt-4 mb-3 text-shadow" id="heading">
          Welcome to Login
        </h1>
        <hr />
        <div class="grid p-fluid">
          <div class="field col-8 mt-5 mx-auto">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
              </span>
              <span class="p-float-label">
                <input
                  type="text"
                  pInputText
                  class="p-inputtext-lg"
                  formControlName="email"
                  id="inputEmail"
                />
                <label for="inputgroup">E-mail address</label>
              </span>
            </div>
            <small
              class="text-danger"
              id="emailErrorMsg"
              *ngIf="
                (frmControl['email'].touched &&
                  frmControl['email'].errors &&
                  frmControl['email'].errors['pattern']) ||
                (frmControl['email'].touched && frmControl['email'].pristine) ||
                (submited &&
                  frmControl['email'].pristine &&
                  frmControl['email'].invalid)
              "
              >Enter valid email address</small
            >
          </div>
          <div class="field col-8 mt-4 mx-auto">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                <i class="pi pi-eye"></i>
              </span>
              <span class="p-float-label">
                <input
                  type="password"
                  pInputText
                  class="p-inputtext-lg"
                  formControlName="password"
                  id="inputPassword"
                />
                <label for="inputgroup">Enter Password</label>
              </span>
            </div>
            <small
              class="text-danger"
              id="passwordErrorMsg"
              *ngIf="
                (frmControl['password'].touched &&
                  frmControl['password'].pristine) ||
                (submited &&
                  frmControl['password'].pristine &&
                  frmControl['password'].invalid)
              "
              >Enter valid password</small
            >
          </div>
          <div class="mt-2">
            <a
              class="text-decoration-none marginFor fw-bold"
              [routerLink]="'/auth/forget'"
              >Forgot password ?</a
            >
          </div>
          <div class="col-lg-8 mt-3 mx-auto mb-4">
            <button
              pButton
              type="button"
              pRipple
              label="Login"
              class="p-button-lg"
              (click)="onLogin()"
              [loading]="loading"
              id="btnLogin"
            ></button>
          </div>
          <hr />
          <div class="mt-4 text-center fw-bold">
            <a class="text-decoration-none" [routerLink]="'/auth/signUp'"
              >Dont't have an account ?
              <span class="text-danger" id="signUp">SignUp</span></a
            >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
